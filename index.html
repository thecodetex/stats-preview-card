<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="sass/style.css">
</head>
<body>

  <div class="card">
    <div class="text-card">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="main-para">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br>
        experience, and overall efficiency.</p>
      <div class="achieve">
        <p>10k+ <br><span>companies</span></p>
        <p>314 <br><span>templates</span></p>
        <p>12m+ <br><span>queries</span></p>
      </div>
    </div>
    <div class="img-card"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">thetechacks</a>.
  </div>
</body>
</html>
